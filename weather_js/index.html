<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Get Weather Demo</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="style.css">
    
    <title>Test zipLookup</title>
    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
    <script src="http://clevertree.github.io/zip-lookup/zip-lookup.js" type="text/javascript"></script>
    
</head>

<body>
  <div id = "converter2">
    <form>
       <div id = "zipCode"></div>
        <div>Enter Zip Code:</div>
        <input type='text' name='zipcode' class='zip-lookup-field-zipcode' />
        <div>Enter City:</div>
        <input type='text' name='city' class='zip-lookup-field-city' />
        <div>Enter State:</div>
        <input type='text' name='state' class='zip-lookup-field-state' />
        <input type='text' name='state-short' class='zip-lookup-field-state-short' />
        <div class="zip-lookup-message info">Status</div>
    </form> 
  </div>
  
  <div id = "converter">
  <p>
  <label>Fahrenheit</label>
  <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
</p>
<p>Celcius: <span id="outputCelcius"></span></p>

<script>
function temperatureConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("outputCelcius").innerHTML=(valNum-32)/1.8;
}
</script>
</div> 

  
   <div class = "title">
        <h1>Weather in New York</h1>
   </div>
   
   <div class="container">
      <div id="temp-gif">1</div>
      <div class = "text" id="temp-text">2</div>
      <div class = "text" id="weather-text">3</div>
      <div id = "weather-gif">4</div>
   </div>
