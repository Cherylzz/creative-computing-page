<script>
function randomImage(){
  var images = ['images/Background-beijing.PNG',
                'images/Background-desert.png',
                'images/BackgroundStretched.PNG']
      
  var size = images.length;
  var x = Math.floor(size * Math.random());
    
    console.log(x);
  
  var element = document.getElementsByClassName('background');
  
  console.log(element);
  element[0].style["background-image"] = "url("+ images[x] + ")";
}
    
document.addEventListener("DOMContentLoaded", randomImage);
    
</script>

<script>
var x = document.getElementById("myAudio1"); 
var y = document.getElementById("myAudio2"); 
var z = document.getElementById("myAudio3"); 
var i = document.getElementById("myAudio4"); 
var a = document.getElementById("myAudio5"); 
var b = document.getElementById("myAudio6"); 



function playAudio1() { 
    x.play(); 
} 
function playAudio2() {

} 
function playAudio3() { 
    z.play(); 
} 
function playAudio4() { 
    i.play(); 
}
function playAudio5() {

}
function playAudio6() { 
    b.play(); 
}
function pauseAudio() { 
    x.pause(); 
    y.pause();
    z.pause();
    i.pause();
    a.pause();
    b.pause();
} 
</script>
